<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Confirm Your Email</title>
</head>

<body style="margin: 0;
    padding: 0;
    font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
    box-sizing: border-box;
    font-size: 14px;-webkit-font-smoothing: antialiased;-webkit-text-size-adjust: none;width: 100%;height: 100%;line-height: 1.6;">

<table style="background-color: #f6f6f6;width: 100%;">
    <tr>
        <td style=" vertical-align: top;"></td>
        <td style=" vertical-align: top;  width: 100% " width="600">
            <div style=" padding: 10px;">
                <table style="background: #fff;border: 1px solid #e9e9e9;border-radius: 3px;" width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                        <td style="font-size: 16px;color: #fff;font-weight: 500;padding: 20px;text-align: center;border-radius: 3px 3px 0 0;background: #1ab394;">
                            You have a notification in ClassGotcha
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 20px;">
                          <p>
                            Hello {{ user.first_name }},
                            <br>
                            Please <a href="http://www.classgotcha.com/login" class="btn-primary">log in</a> to see the notification.
                            <br><br>
                            If the above link doesn't work, please copy this url to your internet browser: <br>
                            http://www.classgotcha.com/login
                          </p>
                        </td>
                    </tr>
                </table>
                <div class="footer">
                    <table width="100%">
                        <tr>
                            <td style=" text-align: center;padding: 0 0 20px;"><a href="#">Unsubscribe</a> from these alerts.</td>
                        </tr>
                    </table>
                </div></div>
        </td>
        <td></td>
    </tr>
</table>

</body>
</html>
